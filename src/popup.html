<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nerdy Image Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
            <h1 class="mt-2 p-2 page-header">
              <img src="./img/128x128.png" height="80" width="100" />
              <strong>Nerdy Image Downloader</strong> </h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <ul class="nav nav-pills mb-3 mt-2" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                  href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Image Type</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                  href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Images</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                  href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Process</a>
                </li>
             </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <ul class="list-group mb-3">
                  <li class="list-group-item">
                    <div class="mb-1 form-check">
                      <input class="form-check-input" type="checkbox" value="png" name="img_type" >
                      <label class="form-check-label">PNG</label>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="mb-1 form-check">
                      <input class="form-check-input" type="checkbox" value="jpg" name="img_type">
                      <label class="form-check-label">JPG</label>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="mb-3">
                  <label class="form-label">Select Images &nbsp;&nbsp; Total : <span class="total_img"></span> </label>
                  <ul id="images" class="list-group">
                  </ul>
                </div>
              </div>
              <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                <div class="mb-3">
                  <label class="form-label">Number of Images at once</label>
                   <input type="number" class="form-control" name="number_img" id="number_img" min="1" max="200">
                </div>
              </div>
            </div>

            <div class="progress mb-4 mt-5">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button type="button" class="btn btn-primary mb-3" id="download_btn">
              Download zip
            </button>
            </div>
            <div class="card-footer"></div>
          </div>
